<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Movie Promo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-bg: #1C1C1C;
            --secondary-bg: #292929;
            --text-color: #E0E0E0;
            --accent-color: #D4AF37;
        }
        body {
            text-align: center;
            margin: 0;
            font-family: 'Cinzel', serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            scroll-behavior: smooth;
        }
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            text-align: center;
            color: var(--text-color);
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: var(--accent-color);
            border: none;
            color: #1C1C1C;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #b58e2a;
            transform: scale(1.1);
        }
        section {
            padding: 50px 20px;
            background-color: var(--secondary-bg);
            margin: 20px 0;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #E0E0E0;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            z-index: 10;
            transition: background 0.5s ease-in-out;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            margin-left: 40px;
        }
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: var(--accent-color);
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('hero-video');
            const navbar = document.querySelector('.navbar');
            const sections = document.querySelectorAll('section');

            const updateNavbarColor = () => {
                if (video.readyState >= 2) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 100;
                    canvas.height = 100;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const pixelData = ctx.getImageData(50, 50, 1, 1).data;
                    navbar.style.background = `rgba(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]}, 0.7)`;
                }
            };
            
            video.addEventListener('loadeddata', updateNavbarColor);
            
            window.addEventListener('scroll', () => {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.8) {
                        section.classList.add('visible');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <span>SLEEPWALKER</span>
        <div class="menu">
            <a href="#about">About</a>
            <a href="#trailer">Trailer</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <header>
        <div class="hero">
            <video autoplay muted loop id="hero-video">
                <source src="assets/videoplayback.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <h1>SLEEPWALKER</h1>
                <p>A cinematic experience like no other</p>
                <a href="#trailer" class="btn">Watch Trailer</a>
            </div>
        </div>
    </header>
    
    <section id="about">
        <h2>About the Movie</h2>
        <p><strong>SLEEPWALKER</strong> is a psychological indie thriller that delves deep into the mind of an insomniac trapped between reality and dreams...</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Indie Movie. All rights reserved.</p>
    </footer>
</body>
</html>
